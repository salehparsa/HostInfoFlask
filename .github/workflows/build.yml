name: Build Docker and Push to Github Registry

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: host-info-flask

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  Publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v2
      
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and push image to Amazon ECR
        env:
          IMAGE_TAG: v.${{ steps.commit.outputs.short }}
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG .
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG